<!DOCTYPE html>
<html>
<head>
    <title>Wilson Gramer’s Blog</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="og:title" property="og:title" content="Wilson Gramer’s Blog">
    <meta name="robots" content="index, follow">

    <!-- Local styles -->
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/prism.css">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Pro:200,200i,600,600i|Fira+Code:200&display=swap">
</head>

<body>
    <div class="navbar large">
        <img src="https://0.gravatar.com/avatar/1a55ce5c75a3f6759a6ecd47e99f7aac?s=120">
        <p>Wilson Gramer’s Blog</p>
    </div>

    <div class="post-excerpts">
        {{ #postExcerpts }}
        <div class="post">
            <a href="{{ url }}">
                <h1 class="title">{{ title }}</h1>
            
                <p class="post-date">{{ postDate }}</p>
                
                <div class="content">
                    {{ excerpt }}&hellip;
                </div>
            </a>
        </div>
        {{ /postExcerpts }}
    </div>

    <div class="back-to-top">
        <a href="#">Back to top &uarr;</a>
    </div>
</body>
</html>
